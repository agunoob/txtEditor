<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <title>edytor txt</title>
</head>
<body>

    <div class="options-bar">
        <div class="txt-options">
            <img class="option" src="./icons/bold.png">
            <img class="option" src="./icons/italic.png">
            <img class="option" src="./icons/list.png">
        </div>
        <div class="document-options">
            <img class="option" src="./icons/delete.png">
            <img class="option" src="./icons/save.png">
        </div>
    </div>
    <label for="page"></label>
    <textarea id="page" class="page" name="page" autofocus></textarea>


    <script src="./js/app.js"></script>
</body>
</html>
